<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="body-js">
    <main>
      <header class="header">
        <nav class="header-navigation">
          <form class="search-form" id="search-form">
            <input
              type="text"
              name="searchQuery"
              autocomplete="off"
              placeholder="Search images..."
              class="input"
            />
            <button class="btn-subm" type="submit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </button>
          </form>
        </nav>
      </header>
      <section class="gallery">
        <ul class="gallery-list"></ul>
        <div class="info-finish its-hidden">
          <p>We're sorry, but you've reached the end of search results.</p>
        </div>
      </section>
    </main>

    <div id="observer"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js"
      integrity="sha256-huW7yWl7tNfP7lGk46XE+Sp0nCotjzYodhVKlwaNeco="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/smouth-scroll.js"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
